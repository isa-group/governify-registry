#idetifier of agreement that generates the state e.g. SPU_IO-Contract
agreementId:
  type: string

#State type, one of: [guarantees, metrics, quotas, rates...]
stateType:
  type: string

#Identifier of the term that generates the state, e.g. SPU_IO_K01
id:
  type: string

#Period in which state is calculated
period:
  type: object
  properties:
    from:
      type: string
    to:
      type: string

scope:
  type: object

window:
  type: object
  properties:
    _type:
      type: string
    period:
      type: string
      
records:
  type: array
  items:
    type: object
    properties:
      value:
        oneOf:
          - type: string
          - type: number
          - type: boolean
      time:
        type: string
